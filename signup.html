<head>
  <title>Proof of Concept | Sign Up For An Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/autocomplete.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 </head>
     
  <body>
       <div class="row">
            <div class="container">
               
               <script>
               function verify(){
                   if(document.forms[2].email.value==""){
                       alert("Please enter a name in the field");
                       return false;
                       }else{
                       alert (document.forms[2].email.value);
                       alert("You have successfully submitted your information!  We will contact you through the email you have provided");
                       return true;
                     }
                  }
               </script>
               
                 <div class="col-md-12"><!-- sign up form -->
                   
                         <form id="signupForm" autocomplete="off" onSubmit="return verify()">
                                                
                            <div style="text-align:center;">
                               <header><h3>SIGN UP FOR AN ACCOUNT</h3><header>
                               <h4>Under Development</h4>
                            </div>
                                  
                            <div class="alert" aria-live="polite"></div>
                                  
                              <label for="name">Your Name:</label><br />  
                              <input name="name" id="name" type="text" required x-moz-errormessage="Please specify a name." aria-live="polite"><br />    
                              
                              <label for="state">State of Residence:</label><br /> 
                              <input name="state" id="state" type="text" required ><br /> 
                                  
                              <label for="email">Email:</label><br />  
                              <input name="email" id="email" type="email" required x-moz-errormessage="Please specify a valid email address."><br />    
                         
                              <label for="password1">Password: Must contain at least one number and one uppercase and lowercase letter, and at least 14 or more characters</label><br />  
                              <input name="password1" id="password1" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{14,}" x-moz-errormessage="Must contain at least one number and one uppercase and lowercase letter, and at least 14 or more characters"><br />
                                  
                              <label for="password2">Confirm Password: Must follow the same criteria as above, and match the password you gave above</label><br />  
                              <input name="password2" id="password2" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{14,}" x-moz-errormessage="Passwords must match"><br />    
                                  
                                  
                              <div style="margin-top:25px;">
                                <input type="submit" class="btn btn-primary btn-lg" value="Submit" name="submitSignUpForm" id="submitSignUpForm">
                        
                         </form>
                      </div>
                         
                 </div><!-- col md 12 for signup form -->                       
        </div><!-- container for signup form -->
       </div><!-- row for signup form -->
     
<!-- scripting for firebase starts here -->
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

  </body>
