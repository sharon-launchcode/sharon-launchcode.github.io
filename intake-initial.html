  <body>
       
       
       <div class="row" style="margin-top:50px;">
            <div class="container">
                 
                 <div class="col-md-8"><!-- intake form -->
                      <div style="text-align:center;"><!-- header -->
                         <header><h3>Initial Intake Form</h3></header>
                              <h4>Please fill out the contact form in case we lose the video connection.</h4> 
                              <h4>This is for proof-of-concept purposes only! Not for legal use!</h4><br />
                      </div><!-- header -->
                      
                      <div><!-- form wrapper -->  
                         <form id="contactForm" autocomplete="off">
                         
                              <label for="name">Your Name:</label><br />  
                              <input name="name" id="name" type="text" x-moz-errormessage="Please specify a name."><br />  

                                <div>
                                 <label for="state">State of Residence:</label><br /> 
                                 <input id="state" type="text" name="state"><br /> 
                                </div><br /> 
                              
                              <label for="dateOfBirth">Date of Birth:</label><br /> 
                              <input id="dateOfBirth" type="date" x-moz-errormessage="Please specify a valid date."><br />

                              <label for="email">Email:</label><br />  
                              <input name="email" id="email" type="email" x-moz-errormessage="Please specify a valid email address."><br />

                              <label for="phone">Contact Phone:</label><br />  
                              <input name="phone" id="phone" type="tel" x-moz-errormessage="Please specify a valid phone number."><br />

                            <div style="margin-top:25px;"><!-- submit button wrapper --> 
                                <input type="submit" class="btn" value="Submit" name="submit" id="submitInitial">
                            <!-- submit button wrapper -->     
                         </form>
                      </div><!-- form wrapper--> 
                         
   
                 </div><!-- col md 8 for initial intake form --> 
                    
                    
                 <div class="col-md-4"><!-- upload -->                 
                <!-- version one    
                 <button onclick="uploadFunction()" style="width:50px;">Upload</button>
                    <script>
                         function uploadFunction() {
                             var uploadfile = document.createElement("INPUT");
                             uploadfile.setAttribute("type", "file");
                             document.body.appendChild(uploadfile);
                         }
                    </script> 
                     --->
                      <!-- version 2 -->
               <form enctype="multipart/form-data" action="" method="post">
                   <p>Upload file(s)</p>
                   <div id="files">
                       <p><input type="file" name="uploaded_file[]" /></p>
                   </div>
                   <p><input type="button" value="Add File" onclick="addFile();" /></p>
               </form>
                      
                      <script>
                      var fileId = 0; // used by the addFile() function to keep track of IDs
                      function addFile() {
                        fileId++; // increment fileId to get a unique ID for the new element
                        var html = '<input type="file" name="uploaded_files[]" /> ' +
                                   '<a href="" onclick="javascript:removeElement('file-' + fileId + ''); return false;">Remove</a>';
                        addElement('files', 'p', 'file-' + fileId, html);
                    }
                  </script>                      
                 </div><!-- col md-4 for uploading documents -->
                        
                    
            </div><!-- container for intake form -->
         </div><!-- row for intake form -->
