<head>
  <title>Proof of Concept | Initial Intake Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/autocomplete.css">

 </head>
     
  <body >
       <div class="row">
            <div class="container">
                 
                 <div class="col-md-12"><!-- initial intake form -->
                    <script>
                    var error = document.querySelector('.error');
                    var alert = document.querySelector('.alert');
                    </script>
                    
                         <form id="contactForm" autocomplete="off">
                                                
                            <div style="text-align:center;">
                               <header><h3>INITIAL INTAKE FORM</h3><header>
                               <h4>PROOF OF CONCEPT ONLY!  NOT FOR LEGAL USE</h4>
                            </div>
                                  
                            <div class="alert" aria-live="polite"></div>
                              
                              <label for="email">Email: This is required!</label><br />  
                              <input name="email" id="email" type="email" required x-moz-errormessage="Please specify a valid email address."><br />    
                         
                                                          
                              <label for="state">State of Residence:</label><br /> 
                              <input id="state" type="text" name="state"><br /> 
                                  
                              <label for="name">Your Name:</label><br />  
                              <input name="name" id="name" type="text" x-moz-errormessage="Please specify a name." aria-live="polite"><br />

                               
                              <label for="dateOfBirth">Date of Birth:</label><br /> 
                              <input id="dateOfBirth" type="date" x-moz-errormessage="Please specify a valid date."><br />


                              <label for="phone">Contact Phone:</label><br />  
                              <input name="phone" id="phone" type="tel" x-moz-errormessage="Please specify a valid phone number."><br />
                                  
                              <div style="margin-top:25px;">
                                <input type="submit" class="btn btn-primary btn-lg" value="Submit" name="submitInitial" id="submitInitial">
                        
                         </form>
                      </div><!-- wrapper for button -->
                         
                 </div><!-- col md 12 for initial intake form -->                       
        </div><!-- container for intake form -->
       </div><!-- row for intake form -->
     
<!-- scripting for firebase starts here -->
